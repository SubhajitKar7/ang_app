<h1>My Bookings</h1>




  
  <table  mat-table [dataSource]="bookingList" class="mat-elevation-z8">

  
    
    <ng-container matColumnDef="movieName">
      <th mat-header-cell *matHeaderCellDef >Movie Name </th>
      <td mat-cell *matCellDef="let tran"> {{tran.movieName}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="bookedSeat">
        <th mat-header-cell *matHeaderCellDef >Booked Seat</th>
        <td mat-cell *matCellDef="let tran"> {{tran.bookedSeat}} </td>
      </ng-container>

    
      <ng-container matColumnDef="theatreName">
        <th mat-header-cell *matHeaderCellDef >Theatre Name </th>
        <td mat-cell *matCellDef="let tran"> {{tran.theatreName}} </td>
      </ng-container>

  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

 
  <br>
  <hr><hr>
  <br>
